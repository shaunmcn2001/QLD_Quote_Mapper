# Render Blueprint for Parcel Agent
services:
  - type: web
    name: parcel-agent-api
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: X_API_KEY
        value: Qldmapper2025
      - key: QLD_MAPSERVER_BASE
        value: https://spatial-gis.information.qld.gov.au/arcgis/rest/services/PlanningCadastre/LandParcelPropertyFramework/MapServer
      - key: ARCGIS_AUTH_TOKEN
        value: ""

staticSites:
  - name: parcel-agent-frontend
    branch: main
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://parcel-agent-api.onrender.com
      - key: VITE_API_KEY
        value: Qldmapper2025
